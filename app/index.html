<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Aurio">
  <meta name="description" content="Aurio - Your personal premium music streaming experience">
  
  <title>Aurio - Premium Music</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  
  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://firebasestorage.googleapis.com">
</head>
<body>
  
  <!-- Splash Screen (shows briefly on load) -->
  <div id="splash-screen" class="splash-screen">
    <svg class="splash-logo" viewBox="0 0 120 120">
      <defs>
        <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#7ee787"/>
          <stop offset="50%" style="stop-color:#ffd93d"/>
          <stop offset="100%" style="stop-color:#ff6bcb"/>
        </linearGradient>
      </defs>
      <circle cx="60" cy="60" r="50" fill="url(#splashGradient)" opacity="0.2"/>
      <rect x="36" y="48" width="8" height="24" rx="4" fill="url(#splashGradient)"/>
      <rect x="48" y="40" width="8" height="40" rx="4" fill="url(#splashGradient)"/>
      <rect x="60" y="32" width="8" height="56" rx="4" fill="url(#splashGradient)"/>
      <rect x="72" y="48" width="8" height="24" rx="4" fill="url(#splashGradient)"/>
    </svg>
    <h1>Aurio</h1>
    <div class="splash-loader"></div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="login-screen hidden">
    <div class="login-container">
      <svg class="login-logo" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7ee787"/>
            <stop offset="50%" style="stop-color:#ffd93d"/>
            <stop offset="100%" style="stop-color:#ff6bcb"/>
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="50" fill="url(#loginGradient)" opacity="0.15"/>
        <rect x="36" y="48" width="8" height="24" rx="4" fill="url(#loginGradient)"/>
        <rect x="48" y="40" width="8" height="40" rx="4" fill="url(#loginGradient)"/>
        <rect x="60" y="32" width="8" height="56" rx="4" fill="url(#loginGradient)"/>
        <rect x="72" y="48" width="8" height="24" rx="4" fill="url(#loginGradient)"/>
      </svg>
      
      <h1>Welcome to Aurio</h1>
      <p>Your personal music universe</p>
      
      <div class="login-form">
        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <input type="email" id="user-email" placeholder="Email" autocomplete="email">
        </div>
        
        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="password" id="user-password" placeholder="Password" autocomplete="current-password">
        </div>
        
        <button id="login-submit" class="btn-primary">
          <span>Sign In</span>
          <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12 5 19 12 12 19"/>
          </svg>
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button id="google-login" class="btn-google">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <div id="login-error" class="error-msg"></div>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app hidden">
    
    <!-- Home View -->
    <div id="view-home" class="view active">
      <!-- Greeting Header -->
      <div class="view-header">
        <h1 id="greeting">Good Evening</h1>
        <button id="profile-btn" class="profile-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </button>
      </div>
      
      <!-- Quick Access Playlists -->
      <div class="quick-playlists" id="quick-playlists">
        <!-- Generated dynamically -->
      </div>
      
      <!-- AI Playlists Section -->
      <div class="section-header">
        <h2>Made For You</h2>
      </div>
      <div id="ai-playlists" class="playlists-grid">
        <!-- Generated dynamically -->
      </div>
      
      <!-- Recently Played -->
      <div class="section-header">
        <h2>Recently Played</h2>
      </div>
      <div id="recent-songs" class="songs-horizontal">
        <!-- Generated dynamically -->
      </div>
    </div>

    <!-- Search View -->
    <div id="view-search" class="view">
      <div class="search-header">
        <div class="search-box-large">
          <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="search-input" placeholder="What do you want to listen to?" autocomplete="off">
          <button id="search-clear" class="search-clear hidden">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Browse Categories (shown when no search) -->
      <div id="browse-categories" class="browse-categories">
        <h2>Browse All</h2>
        <div class="categories-grid" id="categories-grid">
          <!-- Generated dynamically -->
        </div>
      </div>
      
      <!-- Search Results -->
      <div id="search-results" class="search-results hidden">
        <div class="results-section">
          <h3>Songs</h3>
          <div id="results-songs" class="results-list"></div>
        </div>
      </div>
    </div>

    <!-- Library View -->
    <div id="view-library" class="view">
      <div class="view-header">
        <h1>Your Library</h1>
        <button id="create-playlist-btn" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
      
      <div class="library-tabs">
        <button class="library-tab active" data-tab="playlists">Playlists</button>
        <button class="library-tab" data-tab="songs">Songs</button>
        <button class="library-tab" data-tab="liked">Liked</button>
      </div>
      
      <div id="library-content" class="library-content">
        <!-- Generated dynamically -->
      </div>
    </div>

    <!-- Mini Player -->
    <div id="mini-player" class="mini-player hidden">
      <div class="mini-player-content">
        <div class="mini-left">
          <img id="mini-artwork" class="mini-artwork" src="" alt="">
          <div class="mini-info">
            <div id="mini-title" class="mini-title"></div>
            <div id="mini-artist" class="mini-artist"></div>
          </div>
        </div>
        <div class="mini-controls">
          <button id="mini-like-btn" class="mini-icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
          <button id="mini-play-btn" class="mini-play-btn">
            <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="pause-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="mini-progress" class="mini-progress-bar"></div>
    </div>

    <!-- Full Player -->
    <div id="full-player" class="full-player hidden">
      <div class="player-header">
        <button id="player-minimize" class="player-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>
        <div class="player-title-small" id="player-title-small"></div>
        <button id="player-menu" class="player-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
          </svg>
        </button>
      </div>

      <div class="player-content">
        <div class="player-artwork-container">
          <img id="player-artwork" class="player-artwork" src="" alt="">
        </div>
        
        <div class="player-info">
          <h2 id="player-title" class="player-title"></h2>
          <p id="player-artist" class="player-artist"></p>
        </div>

        <div class="player-progress-section">
          <input type="range" id="seek-bar" class="seek-bar" min="0" max="100" value="0">
          <div class="time-labels">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
        </div>

        <div class="player-main-controls">
          <button id="shuffle-btn" class="control-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/>
              <polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/>
              <line x1="4" y1="4" x2="9" y2="9"/>
            </svg>
          </button>
          
          <button id="prev-btn" class="control-btn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          
          <button id="play-btn" class="play-btn-main">
            <svg class="play-icon-main" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="pause-icon-main hidden" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          </button>
          
          <button id="next-btn" class="control-btn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
          
          <button id="repeat-btn" class="control-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
              <polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
            </svg>
          </button>
        </div>

        <div class="player-secondary-controls">
          <button id="like-btn" class="action-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
          
          <button id="queue-btn" class="action-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
              <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
              <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav">
      <button class="nav-btn active" data-view="home">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="nav-label">Home</span>
      </button>
      
      <button class="nav-btn" data-view="search">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <span class="nav-label">Search</span>
      </button>
      
      <button class="nav-btn" data-view="library">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="nav-label">Library</span>
      </button>
    </nav>
  </div>

  <!-- Audio Element -->
  <audio id="audio-player" preload="metadata" crossorigin="anonymous"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="../firebase-config.js"></script>
  
  <!-- Main App -->
  <script src="app.js"></script>
</body>
</html>
